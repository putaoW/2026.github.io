# 网站设置
title: 数字森林
description: "数字森林的个人博客，分享学习心得和技术笔记"
baseurl: ""
url: "https://yubanmeiqin10056.github.io"

# 构建设置
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag



# 日期格式设置
timezone: Asia/Shanghai

# 默认设置 - 简化配置，允许更灵活的文章格式
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md
  - LICENSE
  - CNAME
